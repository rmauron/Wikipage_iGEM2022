{% extends "layout.html" %}

<!-- Header -->
{% block header %}
<header class="py-5 mb-5" id="header" style="background-image: linear-gradient(0deg, rgba(0,0,0,1) 1%, rgba(0,0,0,0) 70%),url(https://static.igem.wiki/teams/4214/wiki/picture.png)">
  <div class="container h-100">
    <div class="row h-100">
      <div class="col-lg-12 header-content">
        <h1 class="display-4 text-white mt-5 mb-2">Home</h1>
        <p class="lead mb-5 text-white-50"><b>Welcome to iGEM 2022!</b> Your team has been approved and you are ready to start the iGEM season!</p>
      </div>
    </div>
  </div>
</header>
{% endblock %} 

{% block page_content %}

<div class="center">
<p>The iGEM Stockholm team is currently developing this wikipage. <br>
Soon, more will be available!</p>

<img src="https://static.igem.wiki/teams/4214/wiki/igemlogocolor.png" alt="Stockholm 2022 logo" style="width:500px;height:500px;" class="reveal">

</div>


{% endblock %}
