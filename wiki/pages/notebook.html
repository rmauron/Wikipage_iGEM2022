{% extends "layout.html" %}

<!-- Header -->
{% block header %}
<header class="py-5 mb-5" id="header" style="background-image: linear-gradient(0deg, rgba(0,0,0,0.65) 0%, rgba(0,0,0,0) 100%),url(https://static.igem.wiki/teams/4214/wiki/notebook/notebook.png);">
  <div class="container h-100">
    <div class="row h-100">
      <div class="col-lg-12">
        <h1 class="display-4 text-white">Notebook</h1>
      </div>
    </div>
  </div>
</header>
{% endblock %} 

{% block page_content %}

<!-- side bar -->
<div class="row mt-4">
  <div class="col-lg-3">
    <div class="side-bar sticky-top">
      <nav class="navigation">
        <ul class="nav-ul-sidebar">
          <li class="nav-ul-li-sidebar">
            <a class="nav-ul-li-a-sidebar" href="#tag1">Bacteria cells</a>
            <a class="nav-ul-li-a-sidebar" href="#tag2">Mammalian cells</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
<!-- END of sidebar -->

  <!-- Include chapters here -->
  <div class="col-lg-9">
    <div class="main-content">

      <section id="tag1">
        <h2>Bacteria cells</h2>
        <iframe class="iframe-pdf" src="https://static.igem.wiki/teams/4214/wiki/notebook/bacterial-lab-book-final-compressed.pdf" width="100%" height="800px"> </iframe>

        <div class="box box-pdf reveal">
          <a href="https://static.igem.wiki/teams/4214/wiki/notebook/bacterial-lab-book-final-compressed.pdf" target="_blank" class="a_pages"><div class="flashbox_pages"><p class="p_pages">Notebook - bacteria cells <i class="fa fa-solid fa-arrow-right fa_pages"></i></p></div></a>
        </div>

      </section>

      <section id="tag2">
        <h2 class="revealfromtop">Mammalian cells</h2>

        <iframe class="iframe-pdf reveal" src="https://static.igem.wiki/teams/4214/wiki/notebook/cell-culture-lab-book-final.pdf" width="100%" height="800px"> </iframe>

        <div class="box box-pdf reveal">
          <a href="https://static.igem.wiki/teams/4214/wiki/notebook/cell-culture-lab-book-final.pdf" target="_blank" class="a_pages"><div class="reveal flashbox_pages"><p class="p_pages">Notebook - mammalian cells <i class="fa fa-solid fa-arrow-right fa_pages"></i></p></div></a>
        </div>

      </section>

      <section>
        <div class="box">
          <a href="{{ url_for('pages', page='experiments') }}" class="a_pages"><div class="reveal flashbox_pages"><p class="p_pages"><svg fill="#FFFFFF" width="20" height="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Free 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2022 Fonticons, Inc. --><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg> Experiments</p></div></a>

          <a href="{{ url_for('pages', page='parts') }}" class="a_pages"><div class="reveal flashbox_pages"><p class="p_pages">Parts <svg fill="#FFFFFF" width="20" height="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Free 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2022 Fonticons, Inc. --><path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/></svg></p></div></a>
        </div>
      </section>
    </div>
  </div>
</div>
{% endblock %}
