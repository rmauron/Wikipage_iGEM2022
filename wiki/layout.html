<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://static.igem.wiki/teams/4214/wiki/favicon.ico"/>
    <link rel="license" href="https://creativecommons.org/licenses/by/4.0/"/>

    <!-- Bootstrap CSS -->
    <link href="{{ url_for('static', filename = 'bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename = 'style.css') }}" rel="stylesheet">

        <!-- Google Fonts -->
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&amp;display=swap'>

        <!-- font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <title>{% block title %}{% endblock %} | Stockholm - iGEM 2022</title>
</head>

<body id="font">
  <!-- Navigation -->
  {% include 'menu.html' %}

  <div>
    {% block header %}{% endblock %}
  </div>

  <!-- Page Content -->
  <div class="container content">
    {% block page_content %}{% endblock %}

      <!---- button to top ----> 
      <button type="button" class="btn btn-floating btn-lg rounded-pill" id="btn-back-to-top">
        <i class="fas fa-arrow-up"></i>
      </button>

  </div>

  <!-- Footer: MUST mention license AND have a link to team wiki's repository on gitlab.igem.org -->
  {% include 'footer.html' %}

  <!-- Wiki Tools: Teams are allowed to remove it 
  {% include 'wiki-tools.html' %}-->

  <!-- JS for sidebar -->
  <script src="{{ url_for('static', filename = 'navbar.js') }}"></script>

  <!-- JS for scroll bar content -->
  <script src="{{ url_for('static', filename = 'scrollbar.js') }}"></script>

  <!-- Bootstrap Bundle with Popper -->
  <script src="{{ url_for('static', filename = 'bootstrap.bundle.min.js') }}"></script>

    <!-- JS for reveal on scroll -->
  <script src="{{ url_for('static', filename = 'onscroll.js') }}"></script>

      <!-- JS for reveal from top on scroll -->
  <script src="{{ url_for('static', filename = 'onscroll-top.js') }}"></script>

        <!-- JS for reveal from top on scroll -->
  <script src="{{ url_for('static', filename = 'revealfromleft.js') }}"></script>

        <!-- JS for reveal from top on scroll -->
  <script src="{{ url_for('static', filename = 'revealfromright.js') }}"></script>

        <!-- JS for changing font-style -->
  <script src="{{ url_for('static', filename = 'change_font.js') }}"></script>

          <!-- JS for button to top -->
  <script src="{{ url_for('static', filename = 'button-to-top.js') }}"></script>

          <!-- JS for Light/dark switch -->
  <script src="{{ url_for('static', filename = 'switch.js') }}"></script>

          <!-- JS for promo video change language -->
  <script src="{{ url_for('static', filename = 'video_language.js') }}"></script>

            <!-- JS for Model dropdown -->
  <script src="{{ url_for('static', filename = 'model.js') }}"></script>

            <!-- JS for Homepage scrolling -->
  <script src="{{ url_for('static', filename = 'homepage_scrolling.js') }}"></script>
  
</body>
</html>
